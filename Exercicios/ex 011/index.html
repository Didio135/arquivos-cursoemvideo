<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mídias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 800px)" srcset="imagens/foto-p.png" type="image/png"> <!--Exemplo de imagem p em imagem dinamica -->
        <source media="(max-width: 900px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprendr a reproduzir áudios em HTML5.</p>
    <audio src="midia/soulicious-music.mp3" controls autoplay></audio> <!-- Maneira 1-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/soulicious-music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
